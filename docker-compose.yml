services:
  backend:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - celery
    environment:
      - DEBUG=1
      - DATABASE_URL=sqlite:///db.sqlite3
    env_file:
      - .env

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A project worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=sqlite:///db.sqlite3
    env_file:
      - .env

volumes:
  sqlite_data: